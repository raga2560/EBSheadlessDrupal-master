<ion-view title="About {{user.field_name.und.0.safe_value}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <h5> This page pulls a single user by UID.</h5>
  <h6>You are now viewing drupal User UID: {{user.uid}}</h6>
     <!-- Bind the body to a div to account for html format. Notice the scheme for digging into the views generated array -->
  <div class="EBScontent">
  <div id="ProfilePictureWrap">
  <img src="{{user.picture.url}}">
  </div>
	<div ng-bind-html="user.field_bio.und.0.value"></div>
  </div>
  </ion-content>
</ion-view>
