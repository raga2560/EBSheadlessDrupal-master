<ion-view title="Install Steps">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <h5> This page pulls a JSON array generated by views.</h5>
     <ion-list>
      <ion-item class="item-icon-right" ng-repeat="setup in setups" type="item-text-wrap" href="#/app/step/{{setup.nid}}">
        <h3>{{setup.node_title}}</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
 </ion-list>
  </ion-content>
</ion-view>
